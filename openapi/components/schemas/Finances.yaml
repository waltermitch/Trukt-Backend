invoiceResponse:
  type: object
  description: Object with bill and all of its line items
  properties:
    guid:
      $ref: Common.yaml#/guid
    referenceNumber:
      type: string
      example: volu04276
    consigneeGuid:
      $ref: Common.yaml#/guid
    externalSource:
      type: string
      nullable: true      
      example: null
    externalSourceGuid:
      type: string
      nullable: true      
      example: null
    externalSourceData:
      type: string
      nullable: true      
      example: null
    dateFiled:
      type: string
      format: date-time
      nullable: true
      example: null
    dateDue:
      type: string
      format: date-time
      nullable: true
      example: null
    datePaid:
      type: string
      format: date-time
      nullable: true
      example: null
    dateInvoiced:
      type: string
      format: date-time
      nullable: true
      example: null
    dateClosed:
      type: string
      format: date-time
      nullable: true
      example: null
    total:
      type: string
      format: currency
      nullable: true     
      example: 125.00
    isPaid:
      type: boolean
      example: false
    dateCreated:
      type: string
      format: date-time
      nullable: true
      example: "2021-09-01T11:09:02.245-07:00"
    dateUpdated:
      type: string
      format: date-time
      nullable: true
      example: '2021-09-14T14:00:00.000Z'
    updatedByGuid: 
      $ref: Common.yaml#/updatedByGuid
    paymentMethodId:
      type: string
      example: null
    paymentTermId:
      type: string
      example: null 
    consignee:
      type: object
      properties:
        billingCity:
          type: string
          example: HAYWARD
        billingCountry:
          type: string
          example: United States
        billingLatitude:
          type: number
          example: 37.648897
        billingLongitude:
          type: number
          example: -122.098357
        billingPostalCode:
          type: string
          example: 94545
        billingState:
          type: string
          example: CA
        billingStreet:
          type: string
          example: 809 QUANTAS LN
        blacklist:
          type: string
          example: false
        dotNumber:
          type: number
          example: 2543255
        email:
          type: string
          example: arztransportation@yahoo.com
        guid:
          $ref: Common.yaml#/guid
        loadboardInstructions:
          type: string
          example: null
        mcNumber:
          type: string
          example: null
        name:
          type: string
          example: "ARZ TRANSPORTATION"
        orderInstructions:
          type: string
          example: These are my order notes.
        phoneNumber:
          type: string
          example: (510) 246-9211
        preferred:
          type: boolean
          example: false
        qbId:
          nullable: true    
          example: null
        sdGuid:
          nullable: true    
          example: null
        sfId:
          type: string
          example: 0011U00000qQLr7QAG
        shippingCity:
          type: string
          example: HAYWARD
        shippingCountry:
          type: string
          example: United States
        shippingLatitude:
          type: number
          example: 37.648897
        shippingLongitude:
          type: number
          example: -122.098357
        shippingPostalCode:
          type: string
          example: "94545"
        shippingState:
          type: string
          example: CA
        shippingStreet:
          type: string
          example: "809 QUANTAS LN"
        syncInSuper:
          type: boolean
          example: null     
    lines:
      type: array
      items:
        type: object
        properties:
          guid:  
            $ref: Common.yaml#/guid
          notes:
            type: string
            nullable: true
            example: null
          invoiceGuid:
            $ref: Common.yaml#/guid 
          amount:
            type: string
            format: currency
            example: 270.00
          itemId:
            type: number
            example: 21
          commodityGuid:
            $ref: Common.yaml#/guid 
          dateCreated:
            type: string
            format: date-time
            nullable: true
            example: '2021-09-14T14:00:00.000Z'
          dateUpdated:
            type: string
            format: date-time
            nullable: true
            example: '2021-09-14T14:00:00.000Z'
          createdByGuid:
            $ref: Common.yaml#/createdByGuid
          updatedByGuid:
            $ref: Common.yaml#/updatedByGuid
          name:
            type: string
            example: Services
          type:
            type: string
            example: expense
          isAccessorial:
            type: boolean
            example: false
          commodity: 
            type: object
            properties:
              guid: 
                $ref: Common.yaml#/guid 
              capacity: 
                type: string
                example: full truck load
              damaged: 
                type: string
                example: yes
              inoperable: 
                type: string
                example: unknown
              deliveryStatus:
                type: string 
                example: none"
              length:
                type: number
                example: 13
              weight: 
                type: number
                example: 2685
              quantity: 
                type: number
                example: 1
              description: 
                type: string
                example: 2001 Chevrolet Model S
              identifier: 
                type: string
                example: 5K5K5PPJGNL367942
              extraExternalData:
                type: string 
                example: null
JobObject:
  type: object
  properties:
    job: 
      type: object
      properties:
        guid:
          $ref: Common.yaml#/guid 
        number:
          type: string
          example: RC10000A    
OrderObject:
  type: object
  properties:
    order: 
      type: object
      properties:
        guid:
          $ref: Common.yaml#/guid 
        number:
          type: string
          example: RC10000