account:
  type: object
  required:
    - guid
  properties:
    guid:
      oneOf:
        - $ref: .\Common.yaml#/guid
        - $ref: .\SFID.yaml
    name:
      type: string
client:
  type: object
  required:
    - guid
  properties:
    rtype:
      type: string
      readOnly: true
      default: client
    billingCity:
      type: string
    billingCountry:
      type: string
    billingLatitude:
      $ref: .\Common.yaml#/latitude
    billingLongitude:
      type: string
    billingPostalCode:
      type: string
    billingState:
      type: string
    billingStreet:
      type: string
    email:
      type: string
    loadboardInstructions:
      type: string
    name:
      type: string
    orderInstructions:
      type: string
      format: text
    phoneNumber:
      type: string
    shippingCity:
      type: string
    shippingCountry:
      type: string
    shippingLatitude:
      type: string
    shippingLongitude:
      type: string
    shippingPostalCode:
      type: string
    shippingState:
      type: string
    shippingStreet:
      type: string
