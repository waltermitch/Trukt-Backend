account:
  type: object
  required:
    - guid
  properties:
    guid:
      oneOf:
        - $ref: ./Common.yaml#/guid
        - $ref: ./SFID.yaml
    name:
      type: string
client:
  type: object
  required:
    - guid
  properties:
    rtype:
      type: string
      readOnly: true
      default: client
    billingCity:
      type: string
    billingCountry:
      type: string
    billingLatitude:
      $ref: ./Common.yaml#/latitude
    billingLongitude:
      type: string
    billingPostalCode:
      type: string
    billingState:
      type: string
    billingStreet:
      type: string
    email:
      type: string
    loadboardInstructions:
      type: string
    name:
      type: string
    orderInstructions:
      type: string
      format: text
    phoneNumber:
      type: string
    shippingCity:
      type: string
    shippingCountry:
      type: string
    shippingLatitude:
      type: string
    shippingLongitude:
      type: string
    shippingPostalCode:
      type: string
    shippingState:
      type: string
    shippingStreet:
      type: string
Consignee:
  type: object
  properties:
    guid:
      $ref: ./Common.yaml#/guid
    name:
      type: string
      example: ABC Company
    email:
      $ref: ./Common.yaml#/email
    phoneNumber:
      $ref: ./Common.yaml#/phoneNumber
    billingCity:
      type: string
    billingCountry:
      type: string
    billingLatitude:
      $ref: ./Common.yaml#/latitude
    billingLongitude:
      $ref: ./Common.yaml#/longitude
    billingPostalCode:
      $ref: ./Common.yaml#/zipCode
    billingState:
      type: string
    billingStreet:
      type: string
    shippingCity:
      type: string
    shippingCountry:
      type: string
    shippingLatitude:
      $ref: ./Common.yaml#/latitude
    shippingLongitude:
      $ref: ./Common.yaml#/longitude
    shippingPostalCode:
      $ref: ./Common.yaml#/zipCode
    shippingState:
      type: string
    shippingStreet:
      type: string
