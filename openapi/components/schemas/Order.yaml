type: object
required:
  - client
  - stops
  - terminals
  - commodities
properties:
  referenceNumber:
    type: string
    maxLength: 64
  bol:
    type: string
    maxLength: 64
  totalCost:
    description: >-
      Only used for EDI. The total cost of the order. This should match the sum
      of the cost of all of the commodities.
    type: string
    format: currency
  client:
    description: The client/customer that is placing the order.
    $ref: .\Account.yaml
  consignee:
    description: The party that is responsible for paying for the order.
    $ref: .\Account.yaml
  clientContact:
    description: The contact information of the client.
    $ref: .\Contact.yaml
  stops:
    type: array
    items:
      $ref: .\Stop.yaml
    minLength: 1
  terminals:
    type: array
    items:
      $ref: .\Terminal.yaml
    minLength: 1
  commodities:
    type: array
    items:
      $ref: .\Commodity.yaml
