Job:
  oneOf:
    - $ref: '#/Job with Type ID'
    - $ref: '#/Job with Category and Type'

Job with Type ID:
  type: object
  properties:
    typeId:
      type: integer
      description: >
        Available Values:
          * `1` - "transport": "transport" 
          * `2` - "service": "locksmith" 
          * `3` - "service": "unloading" 
          * `4` - "service": "loading" 
          * `5` - "service": "repair" 
          * `6` - "service": "diagnostics" 
          * `7` - "service": "dry run"
      minimum: 1
      maximum: 7
  required:
    - typeId

Job with Category and Type:
  allOf:
    - $ref: '#/JobCategoryBase'
    - type: object
      required:
        - category
        - type

JobCategoryBase:
  oneOf:
    - $ref: '#/Job Transport'
    - $ref: '#/Job Service'

Job Transport:
  type: object
  properties:
    category:
      type: string
      enum:
        - transport
    type:
      type: string
      enum:
        - transport

Job Service:
  type: object
  properties:
    category:
      type: string
      enum:
        - service
    type:
      type: string
      enum:
        - locksmith
        - unloading
        - loading
        - repair
        - diagnostics
        - dry run

Job With All Related Data:
  properties:
    stops:
      type: array
      items:
        allOf:
          - $ref: ./Stop.yaml
          - type: object
            properties:
              terminal:
                allOf:
                  - $ref: './Common.yaml#/guidObject'
                  - $ref: ./Terminal.yaml
              commodities:
                $ref: ./Commodity.yaml#/Commodity
  allOf:
    - $ref: '#/Job With All Data'
    - type: object

Job With All Data:
  type: object
  properties:
    guid:
        $ref: ./Common.yaml#/guid
    number:
      type: string
      pattern: /[A-Z]{2}\d{5}/
      example: RC10000
    status:
      $ref: ./Common.yaml#/Enums/orderStatus
    distance:
      type: number
      description: The calculated distance required to travel to complete the full order in miles.
      nullable: true
      minimum: 0
      maximum: 9999999.9
    isDummy:
      type: boolean
      default: false
      example: false
    isCompleted:
      type: boolean
      default: false
      example: false
    estimatedRevenue:
      type: string
      format: currency
      description: The amount owed by the client.
    estimatedExpense:
      type: string
      format: currency
      description: The amount owed to the vendors.
      example: '99.00'
    quotedRevenue:
      type: string
      format: currency
      description: The amount quoted to the client for this order.
      example: '99.00'
    estimatedIncome:
      allOf:
        - $ref: ./Common.yaml#/currency
        - description: The calculated total estimated income for this order.
          readOnly: true
          example: '99.00'
    actualRevenue:
      allOf:
        - $ref: ./Common.yaml#/currency
        - description: The calculated revenue for this order.
          readOnly: true
          example: '99.00'
    actualExpense:
      allOf:
        - $ref: ./Common.yaml#/currency
        - description: The calculated expense for this order.
          readOnly: true
          example: '99.00'
    actualIncome:
      allOf:
        - $ref: ./Common.yaml#/currency
        - description: The calculated total income for this order.
          readOnly: true
          example: '99.00'
    dateStarted:
      type: string
      format: date-time
      description: The date that this job was dispatched and assigned to a vendor.
    dateCompleted:
      type: string
      format: date-time
      description: The date that this job was completed by a vendor.
    dateCreated:
      $ref: ./Common.yaml#/dateCreated
    dateUpdated:
      $ref: ./Common.yaml#/dateUpdated
    createdByGuid:
      $ref: ./Common.yaml#/createdByGuid
    updatedByGuid:
      $ref: ./Common.yaml#/updatedByGuid
    loadType:
      type: string
      enum: 
        - 'full truck load'
        - 'partial truck load'
    isStarted:
      type: boolean
    instructions:
      type: string
    inspectionType:
      allOf:
        - $ref: './Common.yaml#/Enums/inspectionType'
        - description: This field currently has no use.
    bol:
      type: string
      maxLength: 64
      description: The Bill of Lading reference number for this job.
    bolUrl:
      type: string
      maxLength: 1024
      description: The URL to the Bill of Lading for this job.
    equipmentTypeId:
      type: integer
      description: An RCG equipment type
    grossProfitmargin:
      type: string
      description: The gross profit made on this job
      example: "28.17"
    netProfitmargin:
      type: string
      description: The gross margin made on this job
      example: "17.28"
    vendor:
      allOf:
        - $ref: './Account.yaml#/account'
        - description: The vendor fulfilling the job
    vendorAgent:
      allOf:
        - $ref: './Contact.yaml'
        - description: The contact that works for the vendor.
    vendorContact:
      allOf:
        - $ref: './Contact.yaml'
        - description: The contact that works for the vendor that is fulfilling the job.