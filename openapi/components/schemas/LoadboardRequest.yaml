extraExternalData:
  type: object
  description: extra data that varries depending incoming posting
  properties:
    carrierInfo:
      type: object
      description: carrierInfo object that holds carrier contact information .
      properties:
        guid:
          type: string
          description: ID or GUID of the carrier.
        name:
          type: string
          description: Full name of the carrier.
          example: RCG Logistics LLC.
        phone:
          type: string
          description: First contact number of the carrier.
          example: (916) 123-4566
        email:
          type: string
          description: Contact email address of the carrier.
          example: dimitar.derentsev+rcg@ship.cars
        contactName:
          type: string
          description: Name of the person who to contact.
          nullable: true
          example: First Last
        address:
          type: string
          description: Street name and number from the carrier address.
          example: 1900 Tech Center Dr.
        city:
          type: string
          description: City name from the carrier address.
          example: Chicago
        state:
          type: string
          description: Abbreviation of the state from the company address.
          example: IL
        zip:
          type: string
          description: Zip code from the carrier address.
          example: 19505
      required:
        - guid
        - name
        - phone
        - email
        - address
        - city
        - state
        - zip
    externalOrderID:
      type: string
      description: order GUID of external post.
  required:
    - carrierInfo
    - externalOrderID
postRequestPayload:
  type: object
  properties:
    price:
      type: string
      format: currency
      description: Price offered by carrier for job.
    externalPostGuid:
      type: string
      description: Loadboards external GUID for identifying the request.
    dateOfferSent:
      type: string
      format: date-time
      description: When the request was created by the carrier.
    datePickupStart:
      type: string
      format: date-time
      description: Earliest date carrier can pick up load.
    datePickupEnd:
      type: string
      format: date-time
      nullable: true
      description: Latest date the carrier can pick up load.
    dateDeliveryStart:
      type: string
      format: date-time
      nullable: true
      description: Earliest date the carrier can deliver load.
    dateDeliveryEnd":
      type: string
      format: date-time
      nullable: true
      description: Latest date the carrier can deliver load.
    carrierIdentifier:
      type: string
      nullable: true
      maxLength: 32
      description: Number identifying the carrier ie. MC, DOT.
    loadboard:
      $ref: './Common.yaml#/Enums/Loadboard Name'
    extraExternalData:
      $ref: '#/extraExternalData'
  required:
    - price
    - externalPostGuid
    - dateOfferSent
    - datePickupStart
    - dateDeliveryStart
    - loadboard
    - extraExternalData
mainResponsePayload:
  type: object
  properties:
    guid:
      $ref: Common.yaml#/guid
    status:
      $ref: 'Common.yaml#/Enums/LoadBoard Request Status'
      example: Accepted
    price:
      type: string
      format: currency
      example: 125.00
    externalPostGuid:
      $ref: Common.yaml#/guid
    loadboard:
      $ref: 'Common.yaml#/Enums/Loadboard Name'
    dateOfferSent:
      type: string
      format: date-time
      example: '2021-09-14T18:10:21.866Z'
    datePickupStart:
      type: string
      format: date-time
      example: '2021-09-14T14:00:00.000Z'
    datePickupEnd:
      type: string
      format: date-time
      nullable: true
      example: '2021-09-14T14:00:00.000Z'
    dateDeliveryStart:
      type: string
      format: date-time
      example: '2021-09-14T14:00:00.000Z'
    dateDeliveryEnd":
      type: string
      format: date-time
      nullable: true
      example: '2021-09-14T14:00:00.000Z'
    carrierIdentifier:
      type: string
      nullable: true
      maxLength: 32
      example: 373722
    declineReason:
      type: string
      example: 'Becasuse you are cheap.'
    extraExternalData:
      $ref: '#/extraExternalData'
    isActive:
      type: boolean
      example: true
    isAccepted:
      type: boolean
      example: false
    isDeclined:
      type: boolean
      example: false
    isCanceled:
      type: boolean
      example: true
    isSynced:
      type: boolean
      example: true
    isDeleted:
      type: boolean
      example: false
    hasError:
      type: boolean
      example: false
    externalError:
      type: string
      example: null
    dateCreated:
      type: string
      format: date-time
      nullable: true
      example: '2021-09-14T14:00:00.000Z'
    dateUpdated:
      type: string
      format: date-time
      nullable: true
      example: '2021-09-14T14:00:00.000Z'
    dateDeleted:
      type: string
      format: date-time
      nullable: true
      example: '2021-09-14T14:00:00.000Z'
    createdByGuid:
      $ref: Common.yaml#/createdByGuid
    updatedByGuid:
      $ref: Common.yaml#/updatedByGuid
    deletedByGuid:
      $ref: Common.yaml#/deletedByGuid
