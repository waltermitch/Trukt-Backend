type: object
required:
  - zipCode
properties:
  guid:
    type: string
    format: uuid
  index:
    description: >-
      A unique arbitrary string that will be used to reference this terminal
      record inside of other objects.
    type: string
  name:
    description: A non-unique name for this terminal that will be displayed to the users.
    type: string
    maxLength: 255
  street1:
    type: string
    maxLength: 64
  state:
    type: string
    maxLength: 100
  city:
    type: string
    maxLength: 64
  country:
    type: string
    maxLength: 64
  zipCode:
    type: string
    maxLength: 16
  latitude:
    type: number
    format: float
    minimum: -180
    maximum: 180
  longitude:
    type: number
    format: float
    minimum: -180
    maximum: 180
