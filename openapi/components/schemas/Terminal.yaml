type: object
required:
  - zipCode
properties:
  guid:
    $ref: '.\Common.yaml#/guid'
  index:
    description: >-
      A unique arbitrary string that will be used to reference this terminal
      record inside of other objects.
    type: string
  name:
    description: A non-unique name for this terminal that will be displayed to the users.
    type: string
    maxLength: 255
  street1:
    type: string
    maxLength: 64
  state:
    type: string
    maxLength: 100
  city:
    type: string
    maxLength: 64
  country:
    type: string
    maxLength: 64
  zipCode:
    $ref: '.\Common.yaml#/zipCode'
  latitude:
    $ref: '.\Common.yaml#/latitude'
  longitude:
     $ref: '.\Common.yaml#/longitude'
