date:
  description: Date as YYYY-MM-DD
  type: string
  format: date
  example: "2021-12-31"
dateTime:
  description: Date with timezone ISO 8601
  type: string
  format: date-time
  example: "2021-08-10T07:59:59.000Z"
page:
  description: For pagination purposes, page to return
  type: integer
  default: 0
rowCount:
  description: For pagination purposes, number of entries per page
  type: integer
  default: 25
longitude: 
  description: Number describing the coordinates longitude
  example: 45.6208283
  type: number
latitude: 
  description: Number describing the coordinates latitude
  example: 12.5372125
  type: number
guid:
  type: string
  format: uuid
zipCode:
  type: string
email:
  type: string
  format: email
guidObject: 
  type: object
  properties:
    guid:
      $ref: '#/guid'
phoneNumber:
  type: string
  format: phone
stringNullable:
  type: string
  nullable: true
numberNullable:
  type: number
  nullable: true
