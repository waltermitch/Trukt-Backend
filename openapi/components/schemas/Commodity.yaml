Commodity:
  oneOf:
    - $ref: '#/Commodity with Type ID'
    - $ref: '#/Commodity with Category and Type'

CommodityInbound:
  allOf:
    - $ref: .\Common.yaml#/indexObject
    - $ref: '#/Commodity'

CommodityOutbound:
  allOf:
    - $ref: .\Common.yaml#/guidObject
    - $ref: '#/Commodity with Type ID'
    - $ref: '#/Commodity with Category and Type'

Commodity with Type ID:
  allOf:
    - type: object
      properties:
        $ref: '#/CommodityTypeIdProperties'
      required:
        - typeId
    - $ref: '#/CommodityBase'

Commodity with Category and Type:
  allOf:
    - $ref: '#/CommodityCategory'
    - $ref: '#/CommodityBase'

CommodityBase:
  description: The real world item(s) that need to be transported between two real world locations
  type: object
  properties:
    identifier:
      description: An Identifying string like a VIN or Serial number.
      type: string
      maxLength: 255
      example: 'ABC1234-GF56-DEADBEEF'
    description:
      description: A breif description of the commodity.
      type: string
      maxLength: 255
      nullable: true
    quantity:
      description: The number of separate pieces in this commodity.
      type: integer
      nullable: true
    length:
      description: The length of the commodity in US feet.
      type: integer
      minimum: 0
      nullable: true
    weight:
      description: The weight of the commodity in US pounds.
      type: integer
      minimum: 0
      nullable: true
    extraExternalData:
      description: Any information about the commodity that is stored in external systems. This is a free response json field.
      type: object
      nullable: true

CommodityCategory:
  allOf:
    - $ref: '#/CommodityCategoryBase'
    - type: object
      required:
        - category
        - type

CommodityCategoryBase:
  oneOf:
    - $ref: '#/Commodity Freight'
    - $ref: '#/Commodity Vehicle'

Commodity Freight:
  type: object
  properties:
    category:
      type: string
      enum:
        - freight
    type:
      type: string
      enum:
        - bulk
        - crushed cars
        - other

Commodity Vehicle:
  type: object
  properties:
    category:
      type: string
      enum:
        - vehicle
    type:
      type: string
      enum:
        - coupe
        - convertible
        - sedan
        - SUV
        - minivan
        - pickup truck (2 door)
        - pickup truck (4 door)
        - pickup dually
        - motorcycle
        - ATV
        - boat
        - RV
        - trailer (5th wheel)
        - trailer (bumper pull)
        - trailer (gooseneck)
        - cargo van
        - box truck
        - day cab
        - sleeper cab
        - other

CommodityUpdate:
  allOf:
    - type: object
      properties:
        $ref: '#/CommodityBase/properties'
    - oneOf:
      - type: object
        properties:
          $ref: '#/CommodityTypeIdProperties'
      - $ref: '#/CommodityCategory'

CommodityTypeIdProperties:
  typeId:
    description: >
      Available Values:
        * `1` - vehicle: coupe
        * `2` - vehicle: convertible
        * `3` - vehicle: sedan
        * `4` - vehicle: SUV
        * `5` - vehicle: minivan
        * `6` - vehicle: pickup truck (2 door)
        * `7` - vehicle: pickup truck (4 door)
        * `8` - vehicle: pickup dually
        * `9` - vehicle: motorcycle
        * `10` - vehicle: ATV
        * `11` - vehicle: boat
        * `12` - vehicle: RV
        * `13` - vehicle: trailer (5th wheel)
        * `14` - vehicle: trailer (bumper pull)
        * `15` - vehicle: trailer (gooseneck)
        * `16` - vehicle: cargo van
        * `17` - vehicle: box truck
        * `18` - vehicle: day cab
        * `19` - vehicle: sleeper cab
        * `20` - vehicle: other
        * `21` - freight: bulk
        * `22` - freight: crushed cars
        * `23` - freight: other
    type: integer
    minimum: 1
    maximum: 23
