description: >-
  The real world item(s) that need to be transported between two real world
  locations
type: object
required:
  - identifier
  - type
  - category
properties:
  guid:
    type: string
    format: uuid
  index:
    description: >-
      A unique arbitrary string that will be used to reference this commodity
      record inside of other objects.
    type: string
  identifier:
    type: string
    maxLength: 255
  category:
    type: string
    enum:
      - vehicle
      - freight
  type:
    type: string
    enum:
      - coupe
      - convertible
      - sedan
      - SUV
      - minivan
      - pickup truck (2 door)
      - pickup truck (4 door)
      - pickup dually
      - motorcycle
      - ATV
      - boat
      - RV
      - trailer (5th wheel)
      - trailer (bumper pull)
      - trailer (gooseneck)
      - cargo van
      - box truck
      - day cab
      - sleeper cab
      - other
      - bulk
      - crushed cars
      - other
  description:
    description: A breif description of the commodity.
    type: string
    maxLength: 255
  quantity:
    description: The number of peices of the commodity to be transported.
    type: integer
  length:
    description: The number of feet the commodity is length-wise.
    type: integer
    minimum: 0
  weight:
    description: The number of US pounds the commodity weighs.
    type: integer
    minimum: 0
  extraExternalData:
    description: >-
      Any information about the commodity that is stored in external systems.
      This is a free response json field.
    type: object
  cost:
    description: Only used for EDI
    type: string
    format: currency
