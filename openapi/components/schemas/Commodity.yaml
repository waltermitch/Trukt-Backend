description: >
  The real world item(s) that need to be transported between two real world
  locations
type: object
required:
  - identifier
  - type
  - category
properties:
  guid:
    $ref: '.\Common.yaml#/guid'
  index:
    description: A unique arbitrary string that will be used to reference this commodity record inside of other objects.
    type: string
  identifier:
    type: string
    maxLength: 255
  category:
    $ref: '.\Common.yaml#/Enums/commodityCategoryType'
  type:
    $ref: '.\Common.yaml#/Enums/commodityType'
  description:
    description: A breif description of the commodity.
    type: string
    maxLength: 255
    nullable: true
  quantity:
    description: The number of separate pieces in this commodity.
    type: integer
    nullable: true
  length:
    description: The length of the commodity in US feet.
    type: integer
    minimum: 0
    nullable: true
  weight:
    description: The weight of the commodity in US pounds.
    type: integer
    minimum: 0
    nullable: true
  extraExternalData:
    description: Any information about the commodity that is stored in external systems. This is a free response json field.
    type: object
    nullable: true
