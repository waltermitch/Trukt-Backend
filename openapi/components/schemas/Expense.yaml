expense:
  type: object
  properties:
    notes:
      description: Optional notes
      type: string
    amount:
      description: New expense amount
      type: number
    itemId:
      description: New item id
      type: number
    commodityGuid:
      description: New commodity guid
      type: string
      format: uuid
    guid:
      $ref: '.\Common.yaml#/guid'
  required:
    - guid
orderExpense:
  type: object
  properties:
    account:
      type: string
      enum:
        - client
        - vendor
        - salesperson
        - referrer
        - dispatcher
    amount:
      allOf:
        - $ref: ..\..\components\schemas\Common.yaml#/currency
        - description: The amount that is owed for this expense.
          minimum: 0
    item:
      description: The invoice line item name that this expense references.
      type: string
    commodity:
      description: The index field in the commodities array in this payload.
      type: string
  required:
    - account
    - amount
    - item
