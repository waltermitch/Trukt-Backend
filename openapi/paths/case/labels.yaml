summary: Get Case Labels
operationId: getAvailableCaseLabels
description: Get available Case Labels
tags: 
  - Case
parameters:
  - in: query
    name: amount
    schema: 
      type: integer
    description: number of results to return.
  - in: query
    name: order
    description: Sorting order
    schema:
      enum: 
        [
          asc,
          desc,
        ]
  - in: query
    name: search
    description: the keyword to search for in the case labels table
    schema:
      type: string
  - in: query
    name: popular
    schema: 
      type: boolean
    description:  if true, it will return the most used case labels. this should be affected by other query params
responses:
  200:
    description: CaseLabels
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/CaseLabel.yaml'
  400:
    description: To Implement
    content:
      application/json: {}                  
