summary: Reject load Tenders
operationId: rejectOrderbyGuid
description: Reject Tender by order GUID
tags:
  - Order

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            type: string
            example: Reason for declining Tender  
          orderGuids:
            type: array
            items: 
              $ref: '..\..\components\schemas\common.yaml#/guid'
            minItems: 1
            maxItems: 100
        required:
          - reason
          - orderGuids

responses:
  200:
    description: Tender
    content:
      application/json: 
        schema:
          type:  array
          example: [
            {
              guid: string,
              status: number,
              message: string
            }
          ]
  400:
    description: Tender
    content: 
      application/json: 
        schema:
          type: string
          example:  Order Already Rejected
  404:
    description: Tender
    content: 
      application/json: 
        schema:
          type: string
          example: Order doesn't exist