summary: Reject Load Tenders
operationId: rejectOrderbyGuid
description: Reject Load Tenders in bulk.
tags:
  - Order
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            type: string
            description: Reason for declining the load tenders.
            example: Can't find driver for load.
          orderGuids:
            type: array
            items:
              $ref: '../../components/schemas/Common.yaml#/guid'
            description: Array of load tender guids to reject.
            minItems: 1
            maxItems: 100
        required:
          - reason
          - orderGuids
responses:
  200:
    description: Tender
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/EDI.yaml#/LoadTenderResponses
