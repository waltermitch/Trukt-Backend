summary: Reject Load Tenders
operationId: rejectOrderbyGuid
description: Reject Load Tenders in bulk.
tags:
  - Order

parameters:
  - in: path
    name: orderGuid
    schema:
      $ref: '../../components/schemas/Common.yaml#/guid'
    required: true

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            type: string
            description: Reason for declining the load tender.
            example: Can't find driver for load.
        required:
          - reason

responses:
  200:
    description: Tender
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/EDI.yaml#/LoadTenderResponses

  404:
    description: Tender
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/EDI.yaml#/LoadTenderResponses