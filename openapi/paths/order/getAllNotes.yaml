summary: Get All Notes by Order guid
operationId: getOrderNotes
description: Get All Notes By Order guid
tags:
  - Order
  - Notes
parameters:
  - in: path
    name: orderGuid
    schema:
      $ref: '..\..\components\schemas\Common.yaml#/guid'
    required: true

responses:
  200:
    description: Notes
    content:
      application/json:
        schema:
          type: object
          properties:
            order:
              type: array
              items:
                $ref: '..\..\components\schemas\Note.yaml'
            jobs:
              type: object
              properties:
                jobGuid:
                  type: array
                  items:
                    $ref: '..\..\components\schemas\Note.yaml'
  404:
    description: Order Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              description: Order Not Found
