summary: Reject Load Tenders
operationId: rejectOrderbyGuids
description: Reject Load Tenders in Bulk.
tags:
  - Bulk
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          orderGuids:
            type: array
            items:
              $ref: '../../components/schemas/Common.yaml#/guid'
            description: Array of load tender guids to accept.
            minItems: 1
            maxItems: 100
          reason:
            type: string
            description: Reason for declining the load tender.
            example: Can't find driver for load.
        required:
          - orderGuids
          - reason

responses:
  200:
    description: Tender
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/EDI.yaml#/LoadTenderResponses