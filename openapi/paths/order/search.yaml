summary: Search orders
operationId: getOrders
description: Search all orders
tags:
  - Order
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          page:
            $ref: ../../components/schemas/Common.yaml#/page
          rowCount:
            $ref: ../../components/schemas/Common.yaml#/rowCount
          filters:
            description: Request filters to apply
            type: object
            properties:
              pickup:
                description: Coordinates on which to search for order pickups
                type: array
                items:
                  type: object
                  properties:
                    longitude:
                      $ref: ../../components/schemas/Common.yaml#/longitude
                    latitude:
                      $ref: ../../components/schemas/Common.yaml#/latitude
                    radius:
                      description: Search maximun radius for coordinates
                      type: integer
                      default: 1
                  required:
                    - longitude
                    - latitude
              delivery:
                description: Coordinates on which to search for delivery pickups
                type: array
                items:
                  type: object
                  properties:
                    longitude:
                      $ref: ../../components/schemas/Common.yaml#/longitude
                    latitude:
                      $ref: ../../components/schemas/Common.yaml#/latitude
                    radius:
                      description: Search maximun radius for coordinates
                      type: integer
                      default: 1
                  required:
                    - longitude
                    - latitude
              status:
                description: Filters for order status
                type: array
                items:
                  type: string
                  enum: 
                    - new
                    - on hold
                    - tender
                    - completed
                    - canceled
                    - deleted
                    - dispatched
                    - posted
                    - pending
                    - declined
                    - request
                    - picked up
                    - delivered
                    - ready
                    - active
                  example: new
              customer:
                description: Filter for order customer guid
                type: array
                items:
                  $ref: '../../components/schemas/Common.yaml#/guid'
              carrier:
                description: Filter for order carrier guid
                type: array
                items:
                  $ref: '../../components/schemas/Common.yaml#/guid'
              dispatcher:
                description: Filter for order dispatcher guid
                type: array
                items:
                  $ref: '../../components/schemas/Common.yaml#/guid'
              salesperson:
                description: Filter for order salesperson guid
                type: array
                items:
                  $ref: '../../components/schemas/Common.yaml#/guid'
              dates:
                description: Filter for status in a specific date
                type: array
                items:
                  anyOf:
                    - type: object
                      properties:
                        status:
                          description: Order status
                          type: number
                          example: 1
                        date:
                          $ref: ../../components/schemas/Common.yaml#/dateTime
                        comparison:
                          description: Type of restriction in the date search
                          type: string
                          enum:
                            - equal
                            - less
                            - greater
                            - less or equal
                            - greater or equal
                            - different
                          default: equal
                      required:
                        - status
                        - date
                    - type: object
                      properties:
                        status:
                          description: Order status
                          type: number
                          example: 1
                        date1:
                          $ref: ../../components/schemas/Common.yaml#/dateTime
                        date2:
                          $ref: ../../components/schemas/Common.yaml#/dateTime
                        comparison:
                          description: Type of restriction in the date search
                          type: string
                          enum:
                            - between
                      required:
                        - status
                        - date1
                        - date2
                        - comparison
              jobCategory:
                description: Filter to select jobs that have one of the categories selected
                type: array
                items:
                  type: string
                minItems: 1
          sort:
            description: Sort results by field provided
            type: object
            properties:
              field:
                $ref: '../../components/schemas/Common.yaml#/Enums/Get Orders sort fields'
              order:
                description: Sorting order
                type: string
                enum:
                  - asc
                  - desc
                default: asc
            required:
              - field
          globalSearch:
            description: Search for orders that match the provided text
            type: object
            properties:
              query:
                type: string
            required:
              - query

responses:
  200:
    description: Orders
    content:
      application/json: {}
