summary: Accept Load Tenders
operationId: acceptOrderbyGuid
description: Accept Load Tenders in bulk.
tags:
  - Order
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          orderGuids:
            type: array
            items:
              $ref: '../../components/schemas/Common.yaml#/guid'
            description: Array of load tender guids to accept.
            minItems: 1
            maxItems: 100
        required:
          - orderGuids

responses:
  200:
    description: Tender
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/EDI.yaml#/LoadTenderResponses
