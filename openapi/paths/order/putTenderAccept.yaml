summary: Accept load Tenders
operationId: acceptOrderbyGuid
description: Accept Tender by order GUID and action type
tags:
  - Order
parameters:
  - in: path
    name: orderGuid
    schema:
      $ref: '..\..\components\schemas\Common.yaml#/guid'
    required: true
  # - in: path
  #   name: action
  #   schema:
  #     $ref: '..\..\components\schemas\Common.yaml#/Enums/Action Type'
  #   required: true

responses:
  200:
    description: Tender
    content:
      application/json: {}
  400:
    description: Tender
    content: 
      application/json: 
        schema:
          type: string
          example:  Order Already Rejected

  404:
    description: Tender
    content: 
      application/json: 
        schema:
          type: string
          example: Order doesn't exist