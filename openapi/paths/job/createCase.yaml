summary: Create Case on a specific job
operationId: createCaseOnJob
description: Create a case on a specific job
tags:
  - Case
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '../../components/schemas/Common.yaml#/guid'
    required: true
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          isResolved:
            type: boolean
            description: indicate if the case is resolved or not
          caseLabelId:
            description: the Id of Case Label
            type: integer
        required:
          - caseLabelId

responses:
  200:
    description: Notes have been created
    content:
      application/json:
        schema:
          type: object
          properties:

            guid:
              $ref: '../../components/schemas/Common.yaml#/guid'
            caseLabelId:
              description: the id of Case Label
              type: number
              format: integer
            isResolved:
              description: indidate if the case is resolved or not
              type: boolean
            createdByGuid:
              $ref: ../../components/schemas/Common.yaml#/createdByGuid
            dateCreated:
              $ref: ../../components/schemas/Common.yaml#/dateCreated
  400:
    description: Unable to create case
    content:
      application/json:
        schema:
          type: string
          example: Some Error for DB
