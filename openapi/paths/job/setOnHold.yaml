summary: Set Job Status to On Hold
operationId: setJobOnHold
tags:
  - Job
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '../../components/schemas/Common.yaml#/guid'
    required: true

responses:
  202:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            jobGuid:
              type: string
              description: This is key value pair of jobGuid
            error:
              type: string
              description: Error message, null if no error
              example: Job not found
              nullable: true
            status:
              type: number
              description: Signifies the status of this specific job update
              enum:
                - 202

  404:
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Error message
              example: Job not Found
