summary: Set Job To Ready
operationId: setJobToReady
description:
  Attempts to set a job to 'Ready' status. Meant to be used when transitioning the job from new to ready.
  To go to ready the job must - 1. Have its status boolean fields be false.
  2. Have a dispatcher.
  3. Not be assigned a vendor.
  4. Have commodities for its stops.
  5. Have all terminals be resolved.
tags:
  - Job
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '../../components/schemas/Common.yaml#/guid'
    required: true

responses:
  204:
    description: Successful job changes and exceptions
    content:
      application/json:
        schema:
          type: object
          properties:
            acceptedJobs:
              type: array
              items:
                type: object
                properties:
                  guid:
                    $ref: '../../components/schemas/Common.yaml#/guid'
                  number:
                    type: string
                    example: RC10008A
                  status:
                    type: string
                    example: ready
                  isReady:
                    type: boolean
                    example: true
            exceptions:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Job cannot be changed to ready status'

  404:
    description: Job not found
    content:
      application/json: {}

  409:
    description: Conflict
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                    description: the conflict with the job
              example:
                - message: guid has incorrect stop sequences, is missing requested dates, or cannot be found.
                - message: Job RC10008A belongs to tender, you must accept tender before moving to ready.
                - message: Job RC10008A has already been verified.
                - message: Carrier CarrierName for RC10008A must be undispatched before it can transition to ready.
                - message: Vendor VendorName for RC10008A must be unassigned before it can transition to ready.
                - message: Please cancel the loadboard request for RC10008A for it to go to ready.
                - message: Please assign a dispatcher to job RC10008A first.
                - message: field must be false before RC10008A can be changed to ready.
                - message: Address for TERMINAL NAME for job RC10008A cannot be mapped to a real location, please verify the address before verifying this job.
