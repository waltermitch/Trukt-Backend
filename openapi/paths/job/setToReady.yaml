summary: Set Job To Ready
operationId: setJobToReady
description:
  Attempts to set a job to 'Ready' status. Meant to be used when transitioning the job from new to ready.
  To go to ready the job must - 1. Have its status boolean fields be false.
  2. Have a dispatcher.
  3. Not be assigned a vendor.
  4. Have commodities for its stops.
  5. Have all terminals be resolved.
tags:
  - Job
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '../../components/schemas/Common.yaml#/guid'
    required: true

responses:
  200:
    description: Successful job change
    content:
      application/json:
        schema:
          type: object
          properties:
            jobGuid:
              type: object
              properties:
                guid:
                  $ref: '../../components/schemas/Common.yaml#/guid'
                status:
                  type: number
                  example: 200
                errors: 
                  type: array             

  404:
    description: Job not found
    content:
      application/json: 
        schema:
          type: object
          properties:
            jobGuid:
              type: object
              properties:
                guid:
                  $ref: '../../components/schemas/Common.yaml#/guid'
                status:
                  type: number
                  example: 404
                errors: 
                  type: array
                  items:
                    type: string
                  example:
                    - The job with guid 4c095329-0000-0000-0000-000000000000 doesnot exist.        

  409:
    description: Conflict
    content:
      application/json:
        schema:
          type: object
          properties:
            jobGuid:
              type: object
              properties:
                guid:
                  $ref: '../../components/schemas/Common.yaml#/guid'
                status:
                  type: number
                  example: 409
                errors: 
                  type: array
                  items:
                    type: string
                  example: 
                    - 'Please assign a dispatcher.'
                    - 'Please use a real address instead of E 11th Street WA Tacoma 98421'
                    - 'Client requested pickup and delivery dates must be set.'      
