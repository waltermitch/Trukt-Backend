summary: Get Cases by Job guid
operationId: getJobCases
description: Get Cases on a specific Job
tags:
  - Case
  - Job
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '../../components/schemas/Common.yaml#/guid'
    required: true
  - in: query
    name: resolved
    schema:
      type: boolean
    description: It will return all the cases that are resolved or not.

responses:
  200:
    description: Cases
    content:
      application/json:
        schema:
          type: array
          items:
            allOf:
              - $ref: '../../components/schemas/Case.yaml'
              - $ref: '../../components/schemas/Common.yaml#/createdBy'
  404:
    description: Job Not Found
    $ref: ../../components/responses/404NotFound.yaml