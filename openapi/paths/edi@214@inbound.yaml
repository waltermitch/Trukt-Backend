put:
  summary: Update a load tender status
  operationId: updateLoadTenderStatus
  tags:
    - EDI
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - partner
            - reference
            - location
            - status
            - datetime
          properties:
            partner:
              description: the partner that wishes to update a load tender
              oneOf:
                - $ref: ..\components\schemas\SFID.yaml
                - type: string
                  format: uuid
            reference:
              description: >-
                the shipment/reference number from the load that was created via
                EDI 204 load tender
              type: string
              maxLength: 64
            commodity:
              description: >-
                identifier field from a commodity that was created via EDI 204
                load tender
              type: string
              maxLength: 255
            location:
              description: Include the location to update the respective stop
              type: object
              properties:
                city:
                  type: string
                  maxLength: 64
                state:
                  type: string
                  maxLength: 100
                country:
                  type: string
                  maxLength: 64
                latitude:
                  type: number
                  format: float
                  minimum: -180
                  maximum: 180
                longitude:
                  type: number
                  format: float
                  minimum: -180
                  maximum: 180
            status:
              oneOf:
                - $ref: ..\components\schemas\EDI214StopStatus.yaml
                - $ref: ..\components\schemas\EDI214Appointment.yaml
              description: Represents the status/appointment update for the load tender
              type: object
              discriminator:
                propertyName: type
                mapping:
                  status: ..\components\schemas\EDI214StopStatus.yaml
                  appointment: ..\components\schemas\EDI214Appointment.yaml
            datetime:
              type: string
              format: datetime with timezone ISO 8601
  responses:
    '200':
      description: Inbound Load Tender Update
      content:
        application/json: {}
