summary: Post job
operationId: putLoadboard
description: Post job
tags:
  - Loadboard
parameters:
  - in: path
    name: jobId
    schema:
      $ref: '..\..\components\schemas\Common.yaml#/guid'
    required: true
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          posts: 
            description: List of loadboard to publish on
            type: array
            items: 
              type: object
              properties: 
                loadboard: 
                  description: Name of the loadboard
                  type: string
                loadboardInstructions: 
                  description: instructions to pusblish
                  type: string
              required:
                - loadboard
                - loadboardInstructions
responses:
  200:
    description: loadboards
    content:
      application/json: {}
