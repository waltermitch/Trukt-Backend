summary: Decline Loadboard Request
operationId: declineLoadboardRequest
description: Decline loaboard request by requestGuid
tags:
  - Loadboard
parameters:
  - in: path
    name: requestGuid
    schema:
      $ref: '..\..\..\components\schemas\Common.yaml#/guid'
    required: true
responses:
  200:
    description: Request has been decline
    content:
      application/json: 
        schema:
          $ref:  ..\..\..\components\schemas\LoadboardRequest.yaml#/mainResponsePayload
  404:
    description: Unable to accpet request or missing request GUID
    content: 
      application/json: 
        schema:
          type: object
          properties:
            status: 
              type: number
              example: 404
            data: 
              type: object
              properties:
                detail:
                  type: string  
                  example: Not Found  