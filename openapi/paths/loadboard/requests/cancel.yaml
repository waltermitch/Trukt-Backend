summary: Cancel Loadboard Request
operationId: cancelLoadboardRequest
description: Cancel loaboard request from incoming payload
tags:
  - Loadboard
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          $ref: ../../../components/schemas/LoadboardRequest.yaml#/postRequestPayload
        required:
          - price
          - externalPostGuid
          - dateOfferSent
          - datePickupStart
          - dateDeliveryStart
          - loadboard
          - createdByGuid
          - extraExternalData

responses:
  200:
    description: Request has been canceled
    content:
      application/json: 
        schema: 
          type: string
          example: Payload Canceled

  404:
    description: Posting doesn't exist
    content:
      application/json:
        schema:
          type: string
          example: Posting doesn't exist