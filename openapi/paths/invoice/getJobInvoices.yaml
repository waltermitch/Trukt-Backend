summary: Get Bills by Job
operationId: getJobInvoices
description: Get Bills by Job
tags:
  - Invoice
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '..\..\components\schemas\Common.yaml#/guid'
    required: true
responses:
  200:
    description: Invoice
    content:
      application/json:
        schema:
          type: object
          properties:
            invoices:
              type: array
              items:
                allOf:
                  - $ref:  ..\..\components\schemas\Finances.yaml#/invoiceResponse
                  - $ref:  ..\..\components\schemas\Finances.yaml#/OrderObject
            bills:
              type: array
              items:
                allOf:
                  - $ref:  ..\..\components\schemas\Finances.yaml#/invoiceResponse
                  - $ref:  ..\..\components\schemas\Finances.yaml#/JobObject 

  404:
    description: Job not found
    content:
      application/json: {}