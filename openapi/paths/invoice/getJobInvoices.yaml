summary: Get invoices by jobGuid
operationId: getJobInvoices
description: Get invoices by jobGuid
tags:
  - Invoice
parameters:
  - in: path
    name: jobGuid
    schema:
      $ref: '..\..\components\schemas\Common.yaml#/guid'
    required: true
responses:
  200:
    description: Invoice
    content:
      application/json:
        schema:
          type: array
          items:
            $ref:  ..\..\components\schemas\Finances.yaml#/invoicePayload

  404:
    description: Invoices not found
    content:
      application/json: {}