summary: Get Invoices by Order
operationId: getOrderInvoices
description: Get Invoices by Order
tags:
  - Invoice
parameters:
  - in: path
    name: orderGuid
    schema:
      $ref: '..\..\components\schemas\Common.yaml#/guid'
    required: true
responses:
  200:
    description: Invoices
    content:
      application/json:
        schema:
          type: object
          properties:
            invoices:
              type: array
              items:
                allOf:
                  - $ref:  ..\..\components\schemas\Finances.yaml#/invoiceResponse
                  - $ref:  ..\..\components\schemas\Finances.yaml#/OrderObject
            bills:
              type: array
              items:
                allOf:
                  - $ref:  ..\..\components\schemas\Finances.yaml#/invoiceResponse
                  - $ref:  ..\..\components\schemas\Finances.yaml#/JobObject                                  

  404:
    description: Order not found
    content:
      application/json: {}