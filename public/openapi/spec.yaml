components:
  schemas:
    guid:
      type: string
      format: uuid
      pattern: '^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$'
      example: 00000000-0000-0000-0000-000000000000
    Attachment:
      type: object
      properties:
        type:
          description: 'The type of attachment (i.e. photo, billOfLading, etc)'
          enum:
            - vendorInvoice
            - billOfLading
            - proofOfDelivery
            - lumperTicket
            - scaleTicket
            - inGateTicket
            - outGateTicket
            - miscellaneous
            - accessorialAgreement
            - rateConfirmation
            - loadTender
            - invoice
            - customsDocuments
            - invoiceWithPaperwork
            - detentionLoading
            - detentionUnloading
            - palletReceipt
            - spotApproval
            - truckNotUsed
            - exitPass
            - balanceDue
            - packingList
            - photo
        visibility:
          type: array
          items:
            type: string
            enum:
              - carrier
              - client
              - internal
            default:
              - internal
          description: 'The visibility of the attachment (i.e. carrier, internal)'
    SFID:
      type: string
      pattern: '^(:?[a-zA-Z0-9]{15}|[a-zA-Z0-9]{18})$'
      maxLength: 18
      minLength: 15
      example: 00Q1U00000VEwcHUAT
    account:
      type: object
      required:
        - guid
      properties:
        guid:
          oneOf:
            - $ref: '#/components/schemas/guid'
            - $ref: '#/components/schemas/SFID'
        name:
          type: string
    email:
      type: string
      format: email
    phoneNumber:
      type: string
      pattern: \d+
      example: (916) 999-1234
    Contact:
      type: object
      required:
        - name
      properties:
        guid:
          $ref: '#/components/schemas/guid'
        name:
          type: string
          minLength: 1
          maxLength: 121
        email:
          $ref: '#/components/schemas/email'
        phoneNumber:
          $ref: '#/components/schemas/phoneNumber'
        mobileNumber:
          $ref: '#/components/schemas/phoneNumber'
    stopType:
      description: >-
        Describes the type of stop, use pickup to indicate that the stop is for
        picking up commodities, use delivery for dropping off commodities.
      type: string
      enum:
        - pickup
        - delivery
    stopDateType:
      type: string
      enum:
        - estimated
        - exactly
        - no later than
        - no earlier than
    Stop:
      type: object
      required:
        - sequence
        - stopType
        - terminal
        - commodities
      properties:
        guid:
          $ref: '#/components/schemas/guid'
        index:
          description: >
            A unique arbitrary string that will be used to reference this stop
            record inside of other objects.
          type: string
          nullable: true
        sequence:
          type: integer
          description: >-
            The order in which the stops need to be visited. This number should
            be assigned in increasing order. Magnitude is arbitrary.
          nullable: false
        stopType:
          $ref: '#/components/schemas/stopType'
        notes:
          description: Used to convey any instructions about the stops.
          type: string
          nullable: true
        dateRequestedStart:
          description: >
            This date is requested by the customer. The earliest date this stop
            should be worked.
          type: string
          format: date-time
          example: '2021-09-09T13:45:45.000Z'
          nullable: true
        dateRequestedEnd:
          description: >
            This date is requested by the customer. The latest date this stop
            should be worked.
          type: string
          format: date-time
          example: '2021-09-09T13:45:45.000Z'
          nullable: true
        dateRequestedType:
          description: Defines the type of requested date the customer requested.
          $ref: '#/components/schemas/stopDateType'
        dateEstimatedStart:
          description: >
            This date is submitted by the carrier/vendor. The earliest date this
            stop could be worked.
          type: string
          format: date-time
          example: '2021-09-09T13:45:45.000Z'
          nullable: true
        dateEstimatedEnd:
          description: >
            This date is submitted by the carrier/vendor. The latest date this
            stop could be worked.
          type: string
          format: date-time
          example: '2021-09-09T13:45:45.000Z'
          nullable: true
        dateEstimatedType:
          description: Defines the type of estimated date the carrier/vendor submitted.
          $ref: '#/components/schemas/stopDateType'
        dateScheduledStart:
          description: >
            This date is submitted by the dispatcher. The earliest date this
            stop will be worked
          type: string
          format: date-time
          example: '2021-09-09T13:45:45.000Z'
          nullable: true
        dateScheduledEnd:
          description: >
            This date is submitted by the dispatcher. The latest date this stop
            will be worked
          type: string
          format: date-time
          example: '2021-09-09T13:45:45.000Z'
          nullable: true
        dateScheduledType:
          description: Defined the type of scheduled date the dispatcher submitted.
          $ref: '#/components/schemas/stopDateType'
        primaryContact:
          $ref: '#/components/schemas/Contact'
        alternativeContact:
          $ref: '#/components/schemas/Contact'
        terminal:
          type: string
          description: The value of the index field from a Terminal in this payload.
          nullable: false
        commodities:
          type: array
          minLength: 1
          items:
            type: object
            properties:
              index:
                type: string
                description: The value of the index field from a Commodity in this payload.
              lotNumber:
                type: string
                description: The lot number for this commodity.
            required:
              - index
    index:
      type: string
      description: >-
        A unique and arbitrary string that will be used to reference this record
        in this payload.
      example: record_1234
    indexObject:
      type: object
      properties:
        index:
          $ref: '#/components/schemas/index'
      required:
        - index
    zipCode:
      type: string
      example: '98765'
    latitude:
      description: Number describing the latitude coordinate.
      example: 12.5372125
      type: number
      format: float
      minimum: -90
      maximum: 90
    longitude:
      description: Number describing the longitude coordinate.
      example: 45.6208283
      type: number
      format: float
      minimum: -180
      maximum: 180
    TerminalBase:
      type: object
      properties:
        name:
          description: A name for this terminal that will be displayed to the users.
          type: string
          maxLength: 255
        locationType:
          description: The type of phyiscal location that the terminal is.
          type: string
          enum:
            - dealer
            - private
            - auction
            - repo yard
            - port
            - business
            - null
          nullable: true
        street1:
          description: The street address of this terminal.
          example: 1234 Fake Street
          type: string
          maxLength: 64
        street2:
          description: The additional street address of this terminal.
          example: Suite 555
          type: string
          maxLength: 64
          nullable: true
        state:
          description: The country's State in which this terminal is located.
          type: string
          maxLength: 100
        city:
          description: The city in which this terminal is located.
          type: string
          maxLength: 64
        country:
          description: The country in which this terminal is located.
          type: string
          maxLength: 64
        zipCode:
          allOf:
            - type: string
              description: The zip code in which this terminal is located.
            - $ref: '#/components/schemas/zipCode'
        latitude:
          $ref: '#/components/schemas/latitude'
        longitude:
          $ref: '#/components/schemas/longitude'
    TerminalInboundIndex:
      allOf:
        - $ref: '#/components/schemas/indexObject'
        - $ref: '#/components/schemas/TerminalBase'
      required:
        - name
        - zipCode
    CommodityBase:
      description: >-
        The real world item(s) that need to be transported between two real
        world locations
      type: object
      properties:
        identifier:
          description: An Identifying string like a VIN or Serial number.
          type: string
          maxLength: 255
          example: ABC1234-GF56-DEADBEEF
        description:
          description: A breif description of the commodity.
          type: string
          maxLength: 255
          nullable: true
        quantity:
          description: The number of separate pieces in this commodity.
          type: integer
          nullable: true
        length:
          description: The length of the commodity in US feet.
          type: integer
          minimum: 0
          nullable: true
        weight:
          description: The weight of the commodity in US pounds.
          type: integer
          minimum: 0
          nullable: true
        extraExternalData:
          description: >-
            Any information about the commodity that is stored in external
            systems. This is a free response json field.
          type: object
          nullable: true
    Commodity with Type ID:
      allOf:
        - type: object
          properties:
            typeId:
