                  estimatedExpense:
                    $ref: '#/components/schemas/properties-estimatedExpense'
                  estimatedRevenue:
                    $ref: '#/components/schemas/estimatedRevenue'
                  quotedRevenue:
                    $ref: '#/components/schemas/properties-quotedRevenue'
                  estimatedIncome:
