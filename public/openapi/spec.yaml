openapi: 3.0.0
info:
  version: 0.0.2
  title: Trukt
  description: Transportation management system
servers:
  - url: 'https://truktapi-dev.rcgauto.net'
    description: Development server
  - url: 'https://truktapi-staging.rcgauto.net'
    description: Staging server
  - url: 'https://truktapi.rcgauto.net'
    description: Production server
paths:
  /attachments:
    post:
      summary: Add An Attachment
      operationId: createAttachment
      description: Add Attachment to a given job/order
      tags:
        - Attachments
      parameters:
        - in: query
          name: parent
          required: true
          allowEmptyValue: false
          schema:
            $ref: '#/components/schemas/guid'
          description: The guid of the parent object
        - in: query
          name: parentType
          required: true
          allowEmptyValue: false
          description: 'The type of the parent object (i.e job, order)'
          schema:
            enum:
              - jobs
        - in: query
          name: attachmentType
          required: false
          allowEmptyValue: true
          description: 'The type of attachment (i.e. photo, billOfLading, etc)'
          schema:
            enum:
              - vendorInvoice
              - billOfLading
              - proofOfDelivery
              - lumperTicket
              - scaleTicket
              - inGateTicket
              - outGateTicket
              - miscellaneous
              - accessorialAgreement
              - rateConfirmation
              - loadTender
              - invoice
              - customsDocuments
              - invoiceWithPaperwork
              - detentionLoading
              - detentionUnloading
              - palletReceipt
              - spotApproval
              - truckNotUsed
              - exitPass
              - balanceDue
              - packingList
              - photo
        - in: query
          name: visibility
          schema:
            type: array
            items:
              type: string
              enum:
                - carrier
                - client
                - internal
              default:
                - internal
          required: false
          explode: false
          allowEmptyValue: true
          description: 'The visibility of the attachment (i.e. carrier, internal)'
      requestBody:
        content:
          multipart/*:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: Created Attachment
          content:
            application/json: {}
  /attachments/search:
    get:
      summary: Search Attachments
      operationId: searchAttachments
      description: Search For Attachments of a given job/order
      tags:
        - Attachments
      parameters:
        - in: query
          name: parent
          required: true
          allowEmptyValue: false
          schema:
            $ref: '#/components/schemas/guid'
          description: The guid of the parent object
        - in: query
          name: parentType
          required: true
          allowEmptyValue: false
          description: 'The type of the parent object (i.e job, order)'
          schema:
            enum:
              - jobs
        - in: query
          name: attachmentType
          required: false
          allowEmptyValue: true
          description: 'The type of attachment (i.e. photo, billOfLading, etc)'
          schema:
            enum:
              - vendorInvoice
              - billOfLading
              - proofOfDelivery
              - lumperTicket
              - scaleTicket
              - inGateTicket
              - outGateTicket
              - miscellaneous
              - accessorialAgreement
              - rateConfirmation
              - loadTender
              - invoice
              - customsDocuments
              - invoiceWithPaperwork
              - detentionLoading
              - detentionUnloading
              - palletReceipt
              - spotApproval
              - truckNotUsed
              - exitPass
              - balanceDue
              - packingList
              - photo
        - in: query
          name: visibility
          schema:
            type: array
            items:
              type: string
              enum:
                - carrier
                - client
                - internal
              default:
                - internal
          required: false
          explode: false
          allowEmptyValue: true
          description: 'The visibility of the attachment (i.e. carrier, internal)'
      responses:
        '201':
          description: Found Attachments
          content:
            application/json: {}
  '/attachments/{guid}':
    get:
      summary: Get Attachment
      operationId: getAttachment
      description: Get Attachment by guid
      tags:
        - Attachments
      parameters:
        - in: path
          name: guid
          schema:
            $ref: '#/components/schemas/guid'
          required: true
      responses:
        '200':
          description: Attachment
          content:
            application/json: {}
    delete:
      summary: Delete Attachment
      operationId: deleteAttachment
      description: Delete Attachment of a given job/order
      tags:
        - Attachments
      parameters:
        - in: path
          name: guid
          schema:
            $ref: '#/components/schemas/guid'
          required: true
      responses:
        '204':
          description: Deleted Attachment
    patch:
      summary: Update Attachment
      operationId: updateAttachment
      description: Update Attachment of a given job/order
      tags:
        - Attachments
      parameters:
        - in: path
          name: guid
          schema:
            $ref: '#/components/schemas/guid'
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment'
      responses:
        '204':
          description: updated Attachment
  /edi/204/inbound:
    post:
      summary: Create a load tender
      operationId: createLoadTender
      description: Create a load tender that will eventually be accepted or rejected.
      tags:
        - EDI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - client
                - stops
                - terminals
                - commodities
                - edi
              properties:
                instructions:
                  type: string
                  description: The instructions for the load provided by the client.
                estimatedDistance:
                  type: number
                  description: >-
                    The distance required to travel to complete the full load in
                    miles.
                  nullable: true
                  minimum: 0
                  maximum: 9999999.9
                referenceNumber:
                  type: string
                  maxLength: 64
                  description: >-
                    The external identification number the client uses for this
                    load tender.
                bol:
                  type: string
                  maxLength: 64
                  description: The Bill of Lading reference number for this load.
                bolUrl:
                  type: string
                  maxLength: 1024
                  description: The URL to the Bill of Lading for this load.
                totalCost:
                  description: >-
                    The total cost of the order in USD. This should match the
                    sum of the cost of all of the commodities.
                  type: string
                  format: currency
                client:
                  allOf:
                    - $ref: '#/components/schemas/account'
                    - description: The client/customer that is placing the order.
                consignee:
                  allOf:
                    - $ref: '#/components/schemas/account'
                    - description: The party that is responsible for paying for the order.
                clientContact:
                  allOf:
                    - $ref: '#/components/schemas/Contact'
                    - description: The contact information of the client.
                stops:
                  type: array
                  items:
                    $ref: '#/components/schemas/Stop'
                  minLength: 1
                terminals:
                  type: array
                  items:
                    $ref: '#/components/schemas/TerminalInboundIndex'
                  minLength: 1
                commodities:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/Commodity'
                      - type: object
                        properties:
                          extraExternalData:
                            description: >-
                              Any information about the commodity that is stored
                              in external systems. This is a free response json
                              field.
                            type: object
                            nullable: true
                          cost:
                            description: The price to ship this commodity in USD.
                            example: '100.00'
                            type: string
                            format: currency
                            minLength: 1
                edi:
                  description: >-
                    EDI data parsed in JSON format. Do not decode/encode as JSON
                    String.
                  type: object
      responses:
        '201':
          description: Created load tender.
          content:
            application/json: {}
  /edi/214/inbound:
    put:
      summary: Update a load tender status
      operationId: updateLoadTenderStatus
      description: |
        Update the status or set appointment of a load tender.
      tags:
        - EDI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - partner
                - reference
                - location
                - status
                - datetime
              properties:
                partner:
                  description: The partner that wishes to update a load tender
                  oneOf:
                    - $ref: '#/components/schemas/SFID'
                    - type: string
                      format: uuid
                reference:
                  description: >
                    The shipment/reference number from the load that was created
                    via EDI 204 load tender
                  type: string
                  maxLength: 64
                commodity:
                  description: >
                    The identifier field from a commodity that was created via
                    EDI 204 load tender
                  type: string
                  maxLength: 255
                location:
                  description: Include the location to update the respective stop
                  type: object
                  properties:
                    city:
                      type: string
                      maxLength: 64
                    state:
                      type: string
                      maxLength: 100
                    country:
                      type: string
                      maxLength: 64
                    latitude:
                      $ref: '#/components/schemas/latitude'
                    longitude:
                      $ref: '#/components/schemas/longitude'
                status:
                  oneOf:
                    - $ref: '#/components/schemas/EDI214StopStatus'
                    - $ref: '#/components/schemas/EDI214Appointment'
                  description: >-
                    Represents the status/appointment update for the load
                    tender.
                  type: object
                  discriminator:
                    propertyName: type
                    mapping:
                      status: '#/components/schemas/EDI214StopStatus'
                      appointment: '#/components/schemas/EDI214Appointment'
                datetime:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Updated Load Tender status.
          content:
            application/json: {}
  /edi/214/outbound:
    get:
      summary: Update a load tender status
      operationId: notifyLoadTenderStatus
      description: >
        This endpoint is designed for development purposes only.  It will
        generate a sample payload for a specific load tender described by query
        parameters.
      tags:
        - EDI
      parameters:
        - name: reference
          schema:
            type: string
          required: true
          allowEmptyValue: false
          description: The reference number of a load tender
          in: query
      responses:
        '200':
          description: Outbound Load Tender Update
          content:
            application/json:
              schema:
                type: object
                required:
                  - partner
                  - reference
                  - location
                  - status
                  - datetime
                properties:
                  order:
                    type: object
                    properties:
                      guid:
                        description: >-
                          The guid of the order in our system that is being
                          updated. may be used to fetch additional information
                        type: string
                        format: uuid
                      number:
                        description: The RCG internal load number
                        type: string
                        pattern: '[A-Z]{2}[0-9]{5}'
                        minLength: 7
                        maxLength: 7
                  partner:
                    allOf:
                      - description: The partner that wishes to update a load tender.
                      - oneOf:
                          - $ref: '#/components/schemas/SFID'
                          - type: string
                            format: uuid
                  reference:
                    description: >
                      The shipment/reference number from the load that was
                      created via EDI 204 load tender
                    type: string
                    maxLength: 64
                  commodity:
                    description: >-
                      An array of commodity identifier field values that have a
                      status update.
                    type: array
                    items:
                      type: string
                      description: >-
                        The identifier field from a commodity that was created
                        via EDI 204 load tender
                      maxLength: 255
                  location:
                    description: The load tender's stop whose status will be updated.
                    type: object
                    properties:
                      sequence:
                        type: integer
                        description: The sequence number of the stop.
                      name:
                        type: string
                        description: >-
                          The name of the Terminal when creating the load
                          tender.
                      city:
                        type: string
                        maxLength: 64
                      state:
                        type: string
                        maxLength: 100
                      country:
                        type: string
                        maxLength: 64
                      latitude:
                        $ref: '#/components/schemas/latitude'
                      longitude:
                        $ref: '#/components/schemas/longitude'
                  status:
                    oneOf:
                      - $ref: '#/components/schemas/EDI214StopStatus'
                      - $ref: '#/components/schemas/EDI214Appointment'
                    description: >-
                      Represents the status/appointment update for the load
                      tender
                    type: object
                    discriminator:
                      propertyName: type
                      mapping:
                        status: '#/components/schemas/EDI214StopStatus'
                        appointment: '#/components/schemas/EDI214Appointment'
                  datetime:
                    type: string
                    format: date-time
                  sla:
                    description: The Service Level Agreement.
                    type: string
                    example: 8 days
                  edi:
                    $ref: '#/components/schemas/edi'
  /edi/990/outbound/accept:
    get:
      summary: Accept Load Tender
      operationId: acceptLoadTender
      description: >
        This endpoint is designed for development purposes only.  It will
        generate a sample payload for a specific load tender described by query
        parameters.
      tags:
        - EDI
      parameters:
        - name: reference
          schema:
            type: string
          required: true
          allowEmptyValue: false
          description: The reference number of a load tender.
          in: query
        - name: partner
          schema:
            $ref: '#/components/schemas/SFID'
          required: true
          allowEmptyValue: false
          description: The partner ID provided when creating a load tender.
          in: query
      responses:
        '200':
          description: Sample outbound 990 accept payload.
          content:
            application/json:
              schema:
                type: object
                properties:
                  order:
                    type: object
                    properties:
                      guid:
                        allOf:
                          - description: The EDI load tender guid inside of RCG database
                          - $ref: '#/components/schemas/guid'
                      number:
                        description: The RCG internal load number
                        type: string
                        pattern: '[A-Z]{2}[0-9]{5}'
                        minLength: 7
                        maxLength: 7
                  partner:
                    allOf:
                      - description: >
                          The EDI load tender client guid that was used when
                          creating a load tender in our system.
                      - $ref: '#/components/schemas/SFID'
                  reference:
                    description: >
                      The EDI load tender reference number used when creating a
                      load tender in our system.
                    type: string
                  action:
                    allOf:
                      - description: The action to take with the EDI load tender.
                      - $ref: '#/components/schemas/ediActionType'
                  date:
                    type: string
                    format: date-time
                    description: The date the response was generated
                  scac:
                    description: The scac number
                    type: string
                    format: scac
                  edi:
                    $ref: '#/components/schemas/edi'
  /edi/990/outbound/reject:
    get:
      summary: Reject Load Tender
      operationId: rejectLoadTender
      description: >-
        This endpoint is designed for development purposes only.  It will
        generate a sample payload for a specific load tender described by query
        parameters.
      tags:
        - EDI
      parameters:
        - name: reference
          schema:
            type: string
          required: true
          allowEmptyValue: false
          description: The reference number of a load tender
          in: query
        - name: partner
          schema:
            $ref: '#/components/schemas/SFID'
          required: true
          allowEmptyValue: false
          description: The partner ID provided when creating a load tender
          in: query
      responses:
        '200':
          description: Sample outbound 990 reject payload.
          content:
            application/json:
              schema:
                type: object
                properties:
                  order:
                    type: object
                    properties:
                      guid:
                        allOf:
                          - description: The EDI load tender guid inside of RCG database
                          - $ref: '#/components/schemas/guid'
                      number:
                        description: The RCG internal load number
                        type: string
                        pattern: '[A-Z]{2}[0-9]{5}'
                        minLength: 7
                        maxLength: 7
                  partner:
                    allOf:
                      - description: >
                          The EDI load tender client guid that was used when
                          creating a load tender in our system.
                      - $ref: '#/components/schemas/SFID'
                  reference:
                    description: >
                      The EDI load tender reference number used when creating a
                      load tender in our system.
                    type: string
                  action:
                    allOf:
                      - description: The action to take with the EDI load tender.
                      - $ref: '#/components/schemas/ediActionType'
                  reason:
                    description: The reason for rejecting the EDI load tender.
                    type: string
                    maxLength: 60
                  date:
                    type: string
                    format: date-time
                    description: The date the response was generated
                  scac:
                    description: The scac number
                    type: string
                    format: scac
                  edi:
                    $ref: '#/components/schemas/edi'
  /order:
    post:
      summary: Create order
      operationId: createOrder
      description: Create order
      tags:
        - Order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                referenceNumber:
                  $ref: '#/components/schemas/referenceNumber'
                inspectionType:
                  $ref: '#/components/schemas/properties-inspectionType'
                instructions:
                  $ref: '#/components/schemas/instructions'
                clientNotes:
                  $ref: '#/components/schemas/clientNotes'
                quotedRevenue:
                  $ref: '#/components/schemas/quotedRevenue'
                estimatedDistance:
                  $ref: '#/components/schemas/estimatedDistance'
                isDummy:
                  $ref: '#/components/schemas/isDummy'
                dateExpectedCompleteBy:
                  $ref: '#/components/schemas/dateExpectedCompleteBy'
                bol:
                  $ref: '#/components/schemas/bol'
                bolUrl:
                  $ref: '#/components/schemas/bolUrl'
                client:
                  $ref: '#/components/schemas/client'
                clientContact:
                  $ref: '#/components/schemas/clientContact'
                consignee:
                  $ref: '#/components/schemas/consignee'
                dispatcher:
                  $ref: '#/components/schemas/dispatcher'
                referrer:
                  $ref: '#/components/schemas/referrer'
                salesperson:
                  $ref: '#/components/schemas/salesperson'
                jobs:
                  type: array
                  description: >-
                    All of the jobs that will be worked by vendors for this
                    order.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/Job'
                      - type: object
                        properties:
                          index:
                            description: >-
                              Arbitrary string used for referencing this job in
                              the payload.
                            type: string
                          loadType:
                            type: string
                            enum:
                              - full truck load
                              - partial truck load
                          inspectionType:
                            allOf:
                              - $ref: '#/components/schemas/inspectionType'
                              - description: This field currently has not use.
                          vendor:
                            allOf:
                              - $ref: '#/components/schemas/guidObject'
                              - description: >-
                                  The vendor or carrier responsible for
                                  completing this job.
                          vendorContact:
                            allOf:
                              - $ref: '#/components/schemas/Contact'
                              - description: >-
                                  The vendor or carrier contact that can be
                                  contacted if any questions arise.
                          vendorAgent:
                            allOf:
                              - $ref: '#/components/schemas/Contact'
                              - description: >-
                                  The vendor or carrier employee that will be
                                  completing the job. Usually for carriers this
                                  is the driver.
                          dispatcher:
                            allOf:
                              - $ref: '#/components/schemas/guidObject'
                              - description: >-
                                  The dispatcher who is responsible for managing
                                  this job.
                          commodities:
                            type: array
                            items:
                              type: object
                              properties:
                                index:
                                  type: string
                                  description: >-
                                    Unique index per commodity, this field can
                                    be any string value
                                expense:
                                  $ref: '#/components/schemas/amount'
                                revenue:
                                  $ref: '#/components/schemas/amount'
                              required:
                                - index
                                - expense
                                - revenue
                          stops:
                            type: array
                            items:
                              oneOf:
                                - type: object
                                  properties:
                                    index:
                                      type: string
                                      description: >-
                                        The index field inside of the stops
                                        array in the payload
                                    commodities:
                                      type: array
                                      items:
                                        allOf:
                                          - $ref: '#/components/schemas/indexObject'
                                          - type: object
                                            properties:
                                              lotNumber:
                                                description: >-
                                                  The lot number for this commodity at
                                                  this stop.
                                                type: string
                                  required:
                                    - index
                                - $ref: '#/components/schemas/Stop'
                        required:
                          - index
                          - stops
                stops:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/indexObject'
                      - $ref: '#/components/schemas/Stop'
                terminals:
                  type: array
                  items:
                    $ref: '#/components/schemas/TerminalInbound'
                commodities:
                  type: array
                  items:
                    $ref: '#/components/schemas/CommodityInbound'
              required:
                - client
                - stops
                - terminals
                - commodities
      responses:
        '200':
          description: Orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  guid:
                    $ref: '#/components/schemas/guid'
                  number:
                    type: string
                    pattern: '/[A-Z]{2}/d{5}/'
                    example: RC10000
                  instructions:
                    $ref: '#/components/schemas/instructions'
                  status:
                    $ref: '#/components/schemas/orderStatus'
                  distance:
                    type: number
                    description: >-
                      The calculated distance required to travel to complete the
                      full order in miles.
                    nullable: true
                    minimum: 0
                    maximum: 9999999.9
                  isDummy:
                    type: boolean
                    default: false
                    example: false
                  isCompleted:
                    type: boolean
                    default: false
                    example: false
                  estimatedRevenue:
                    $ref: '#/components/schemas/estimatedRevenue'
                  estimatedExpense:
                    $ref: '#/components/schemas/estimatedExpense'
                  quotedRevenue:
                    $ref: '#/components/schemas/quotedRevenue'
                  estimatedIncome:
                    allOf:
                      - $ref: '#/components/schemas/currency'
                      - description: The calculated total estimated income for this order.
                        readOnly: true
                  actualRevenue:
                    allOf:
                      - $ref: '#/components/schemas/currency'
                      - description: The calculated revenue for this order.
                        readOnly: true
                  actualExpense:
                    allOf:
                      - $ref: '#/components/schemas/currency'
                      - description: The calculated expense for this order.
                        readOnly: true
                  actualIncome:
                    allOf:
                      - $ref: '#/components/schemas/currency'
                      - description: The calculated total income for this order.
                        readOnly: true
                  dateExpectedCompleteBy:
                    $ref: '#/components/schemas/dateExpectedCompleteBy'
                  dateCompleted:
                    description: The date that this order was completed
                    type: string
                    format: date-time
                    readOnly: true
                    nullable: true
                  dateCreated:
                    $ref: '#/components/schemas/dateCreated'
                  dateUpdated:
                    $ref: '#/components/schemas/dateUpdated'
                  createdByGuid:
                    $ref: '#/components/schemas/createdByGuid'
                  updatedByGuid:
                    $ref: '#/components/schemas/updatedByGuid'
                  referenceNumber:
                    $ref: '#/components/schemas/referenceNumber'
                  inspectionType:
                    $ref: '#/components/schemas/properties-inspectionType'
                  isTender:
                    description: >-
                      Signals if the order is a tender and is pending approval
                      or confirmation.
                  isStarted:
                    description: Signals if the order has been started by the vendor(s).
                    type: boolean
                    default: false
                    example: false
                  estimatedDistance:
                    $ref: '#/components/schemas/estimatedDistance'
                  bol:
                    $ref: '#/components/schemas/bol'
                  bolUrl:
                    $ref: '#/components/schemas/bolUrl'
                  clientContact:
                    $ref: '#/components/schemas/clientContact'
                  dispatcher:
                    $ref: '#/components/schemas/dispatcher'
                  referrer:
                    $ref: '#/components/schemas/referrer'
                  salesperson:
                    $ref: '#/components/schemas/salesperson'
                  client:
                    allOf:
                      - $ref: '#/components/schemas/client'
                      - $ref: '#/components/schemas/Account_client'
                  consignee:
                    $ref: '#/components/schemas/consignee'
                  jobs:
                    type: array
                    items:
                      type: object
                  expenses:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/orderExpense'
                        - $ref: '#/components/schemas/guidObject'
                  stops:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Stop'
                        - type: object
                          properties:
                            terminal:
                              allOf:
                                - $ref: '#/components/schemas/guidObject'
                                - $ref: '#/components/schemas/TerminalOutbound'
                            commodities:
                              $ref: '#/components/schemas/CommodityOutbound'
                  terminals:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/guidObject'
                        - $ref: '#/components/schemas/TerminalOutbound'
    patch:
      summary: Update order
      operationId: patchOrder
      description: Update order
      tags:
        - Order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                guid:
                  allOf:
                    - description: Order to update.
                    - $ref: '#/components/schemas/guid'
                referenceNumber:
                  type: string
                  maxLength: 64
                  description: >-
                    The external identification number the client uses for this
                    order.
                  nullable: true
                inspectionType:
                  allOf:
                    - $ref: '#/components/schemas/inspectionType'
                    - description: This field currently has no use.
                instructions:
                  type: string
                  description: The instructions for the order provided by the client.
                clientNotes:
                  $ref: '#/components/schemas/clientNotes'
                estimatedRevenue:
                  type: string
                  format: currency
                  description: The amount owed by the client.
                estimatedExpense:
                  type: string
                  format: currency
                  description: The amount owed to the vendors.
                quotedRevenue:
                  type: string
                  format: currency
                  description: The amount quoted to the client for this order.
                estimatedDistance:
                  type: number
                  description: >-
                    The distance required to travel to complete the full order
                    in miles.
                  nullable: true
                  minimum: 0
                  maximum: 9999999.9
                isDummy:
                  type: boolean
                  description: If the order is a dummy and should not be dispatched.
                dateExpectedCompleteBy:
                  type: string
                  format: date-time
                  description: The date that this order is expected to be completed by.
                bol:
                  type: string
                  maxLength: 64
                  description: The Bill of Lading reference number for this order.
                bolUrl:
                  type: string
                  maxLength: 1024
                  description: The URL to the Bill of Lading for this order.
                client:
                  allOf:
                    - description: The client that placed the order
                    - $ref: '#/components/schemas/account'
                consignee:
                  allOf:
                    - description: The party that is responsible for paying for the order
                    - $ref: '#/components/schemas/account'
                clientContact:
                  description: The contact that works for the client.
                  type: object
                  nullable: true
                  anyOf:
                    - additionalProperties: false
                      properties:
                        guid:
                          $ref: '#/components/schemas/guid'
                        name:
                          type: string
                          minLength: 1
                          maxLength: 121
                        email:
                          $ref: '#/components/schemas/email'
                        phoneNumber:
                          $ref: '#/components/schemas/phoneNumber'
                        mobileNumber:
                          $ref: '#/components/schemas/phoneNumber'
                    - additionalProperties: false
                      properties:
                        guid:
                          $ref: '#/components/schemas/guid'
                dispatcher:
                  allOf:
                    - description: The dispatcher responsible for this order.
                    - $ref: '#/components/schemas/guidObjectNullable'
                referrer:
                  allOf:
                    - description: The account that referred this order to us.
                    - $ref: '#/components/schemas/guidObjectNullable'
                salesperson:
                  allOf:
                    - description: The salesperson responsible for managing this order.
                    - $ref: '#/components/schemas/guidObjectNullable'
                jobs:
                  type: array
                  description: >-
                    All of the jobs that will be worked by vendors for this
                    order.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/Job'
                      - type: object
                        properties:
                          guid:
                            $ref: '#/components/schemas/guid'
                          index:
                            description: >-
                              Arbitrary string used for referencing this job in
                              the payload.
                            type: string
                          loadType:
                            type: string
                            enum:
                              - full truck load
                              - partial truck load
                          inspectionType:
                            allOf:
                              - $ref: '#/components/schemas/inspectionType'
                              - description: This field currently has not use.
                          vendor:
                            allOf:
                              - $ref: '#/components/schemas/guidObjectNullable'
                              - description: >-
                                  The vendor or carrier responsible for
                                  completing this job.
                          vendorContact:
                            allOf:
                              - description: >-
                                  The vendor or carrier contact that can be
                                  contacted if any questions arise.
                              - $ref: '#/components/schemas/guidObjectNullable'
                          vendorAgent:
                            allOf:
                              - description: >-
                                  The vendor or carrier employee that will be
                                  completing the job. Usually for carriers this
                                  is the driver.
                              - $ref: '#/components/schemas/guidObjectNullable'
                          dispatcher:
                            allOf:
                              - $ref: '#/components/schemas/guidObjectNullable'
                              - description: >-
                                  The dispatcher who is responsible for managing
                                  this job.
                          stops:
                            type: array
                            items:
                              type: object
                              properties:
                                index:
                                  type: string
                                  description: >-
                                    The index field inside of the stops array in
                                    the payload
                                commodities:
                                  type: array
                                  items:
                                    allOf:
                                      - $ref: '#/components/schemas/indexObject'
                                      - type: object
                                        properties:
                                          lotNumber:
                                            description: >-
                                              The lot number for this commodity at
                                              this stop.
                                            type: string
                              required:
                                - index
                        required:
                          - index
                          - guid
                expenses:
                  type: array
                  items:
                    type: object
                    properties:
                      account:
                        type: string
                        enum:
                          - client
                          - vendor
                          - salesperson
                          - referrer
                          - dispatcher
                      amount:
                        allOf:
                          - $ref: '#/components/schemas/currency'
                          - description: The amount that is owed for this expense.
                            minimum: 0
                      item:
                        description: >-
                          The invoice line item name that this expense
                          references.
                        type: string
                      commodity:
                        description: >-
                          The index field in the commodities array in this
                          payload.
                        type: string
                stops:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/guidObject'
                      - $ref: '#/components/schemas/indexObject'
                      - anyOf:
                          - type: object
                            properties:
                              primaryContact:
                                anyOf:
                                  - $ref: '#/components/schemas/guidObjectNullable'
                                  - $ref: '#/components/schemas/Contact'
                              alternativeContact:
                                anyOf:
                                  - $ref: '#/components/schemas/guidObjectNullable'
                                  - $ref: '#/components/schemas/Contact'
                          - type: object
                            properties:
                              guid:
                                $ref: '#/components/schemas/guid'
                              index:
                                description: >
                                  A unique arbitrary string that will be used to
                                  reference this stop record inside of other
                                  objects.
                                type: string
                                nullable: true
                              sequence:
                                type: integer
                                description: >-
                                  The order in which the stops need to be
                                  visited. This number should be assigned in
                                  increasing order. Magnitude is arbitrary.
                                nullable: false
                              stopType:
                                $ref: '#/components/schemas/stopType'
                              notes:
                                description: >-
                                  Used to convey any instructions about the
                                  stops.
                                type: string
                                nullable: true
                              dateRequestedStart:
                                description: >
                                  This date is requested by the customer. The
                                  earliest date this stop should be worked.
                                type: string
                                format: date-time
                                example: '2021-09-09T13:45:45.000Z'
                                nullable: true
                              dateRequestedEnd:
                                description: >
                                  This date is requested by the customer. The
                                  latest date this stop should be worked.
                                type: string
                                format: date-time
                                example: '2021-09-09T13:45:45.000Z'
                                nullable: true
                              dateRequestedType:
                                description: >-
                                  Defines the type of requested date the
                                  customer requested.
                                $ref: '#/components/schemas/stopDateType'
                              dateEstimatedStart:
                                description: >
                                  This date is submitted by the carrier/vendor.
                                  The earliest date this stop could be worked.
                                type: string
                                format: date-time
                                example: '2021-09-09T13:45:45.000Z'
                                nullable: true
                              dateEstimatedEnd:
                                description: >
                                  This date is submitted by the carrier/vendor.
                                  The latest date this stop could be worked.
                                type: string
                                format: date-time
                                example: '2021-09-09T13:45:45.000Z'
                                nullable: true
                              dateEstimatedType:
                                description: >-
                                  Defines the type of estimated date the
                                  carrier/vendor submitted.
                                $ref: '#/components/schemas/stopDateType'
                              dateScheduledStart:
                                description: >
                                  This date is submitted by the dispatcher. The
                                  earliest date this stop will be worked
                                type: string
                                format: date-time
                                example: '2021-09-09T13:45:45.000Z'
                                nullable: true
                              dateScheduledEnd:
                                description: >
                                  This date is submitted by the dispatcher. The
                                  latest date this stop will be worked
                                type: string
                                format: date-time
                                example: '2021-09-09T13:45:45.000Z'
                                nullable: true
                              dateScheduledType:
                                description: >-
                                  Defined the type of scheduled date the
                                  dispatcher submitted.
                                $ref: '#/components/schemas/stopDateType'
                              primaryContact:
                                $ref: '#/components/schemas/Contact'
                              alternativeContact:
                                $ref: '#/components/schemas/Contact'
                              terminal:
                                type: string
                                description: >-
                                  The value of the index field from a Terminal
                                  in this payload.
                                nullable: false
                              commodities:
                                type: array
                                minLength: 1
                                items:
                                  type: object
                                  properties:
                                    index:
                                      type: string
                                      description: >-
                                        The value of the index field from a
                                        Commodity in this payload.
                                    lotNumber:
                                      type: string
                                      description: The lot number for this commodity.
                                  required:
                                    - index
                terminals:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/TerminalInbound'
                      - type: object
                        required:
                          - name
                          - zipCode
                commodities:
                  type: array
                  items:
                    allOf:
                      - $ref: '#/components/schemas/indexObject'
                      - $ref: '#/components/schemas/CommodityUpdate'
                delete:
                  description: 'Object of keys with guids, that need to be deleted'
                  type: object
                  nullable: true
                  properties:
                    commodities:
                      type: array
                      items:
                        $ref: '#/components/schemas/guid'
              required:
                - guid
