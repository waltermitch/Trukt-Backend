components:
  schemas:
    guid:
      type: string
      format: uuid
      pattern: '^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$'
      example: 00000000-0000-0000-0000-000000000000
    Attachment:
      type: object
      properties:
        type:
          description: 'The type of attachment (i.e. photo, billOfLading, etc)'
          enum:
            - undefined
            - vendorInvoice
            - billOfLading
            - proofOfDelivery
            - lumperTicket
            - scaleTicket
            - inGateTicket
            - outGateTicket
            - miscellaneous
            - accessorialAgreement
            - rateConfirmation
            - loadTender
            - invoice
            - customsDocuments
            - invoiceWithPaperwork
            - detentionLoading
            - detentionUnloading
            - palletReceipt
            - spotApproval
            - truckNotUsed
            - exitPass
            - balanceDue
            - packingList
            - photo
          default: undefined
        visibility:
          type: array
          items:
            type: string
            enum:
              - carrier
              - client
              - internal
            default:
              - internal
          description: 'The visibility of the attachment (i.e. carrier, internal)'
    SFID:
      type: string
      pattern: '^(:?[a-zA-Z0-9]{15}|[a-zA-Z0-9]{18})$'
      maxLength: 18
      minLength: 15
    account:
      type: object
      required:
        - guid
      properties:
        guid:
