image: node:14.15.0

definitions:
  services:
    mongo:
      image: mongo
    postgres:
      image: postgres
      variables:
        POSTGRES_PASSWORD: 'test'
  steps:
    - step: &jest-test
        name: All Tests
        caches:
          - node
        services:
          - mongo
        script:
          - npm run decrypt -- local.settings.enc local.settings.json
          - npm install
          - npm test
    - step: &lint-test
        name: ESLint
        caches:
          - node
        script:
          - npm install -g eslint
          - eslint $BITBUCKET_CLONE_DIR
    - step: &unit-test
        name: Unit Tests
        caches:
          - node
        script:
          - npm run decrypt -- local.settings.enc local.settings.json
          - npm install
          - npm run test:unit
    - step: &integration-db-test
        name: Integration test
        services:
          - postgres
        caches:
          - node
        script:
          - npm run decrypt -- local.settings.enc local.settings.json
          - npm install
          - npm install --only=dev
          - node ./tools/migrator.js init
          - node ./tools/migrator.js up --all
          - node ./tools/migrator.js seed sys -a
          - node ./tools/migrator.js seed dev salesforce
          - node ./tools/migrator.js seed dep users,audit_register
          - npm run test:integration:db
    - step: &db-migration
        name: DB Migration
        caches:
          - node
        script:
          - cd $BITBUCKET_CLONE_DIR && npm install
          - npm install -g knex
          - npm run decrypt -- local.settings.enc local.settings.json
          - node ./tools/migrator.js init
          - node ./tools/migrator.js up --all
    - step: &full-deployment
        name: Azure deployment
        script:
          - cd $BITBUCKET_CLONE_DIR && npm install
          - apt update && apt install zip
          - zip -r $ENV-$BITBUCKET_BUILD_NUMBER.zip src public .redocly.yaml knexfile.js local.settings.js main.js package-lock.json package.json web.config
        artifacts:
          - "*.zip"

pipelines:
  default:
    - step: *unit-test
    - step: *integration-db-test

  pull-requests:
    '**':
      - step: *unit-test
      - step: *integration-db-test

  branches:
    'dev':
      - step:
          <<: *db-migration
          deployment: development
    'staging':
      - step:
          <<: *db-migration
          deployment: staging
    'production':
      - step:
          <<: *db-migration
          deployment: production
